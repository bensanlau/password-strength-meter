<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Meter</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <main>

    <div class="card">
      <form action="" class="form" method="POST">
        <div class="form__row">
          <label class="form__label" for="email">Email</label>
          <input class="form__input" type="email" name="email" id="email" />
        </div>
        <div class="form__row">
          <label class="form__label" for="password">Password</label>
          <input class="form__input js-form__password" type="password" name="password" id="password" />
        </div>
        <div class="form__row">
          <div class="strengthMeter">
            Your password must contain:
            <ul>
              <li class="strengthMeter__minimum">Minimum 8 characters</li>
              <li class="strengthMeter__special">A special character</li>
              <li class="strengthMeter__numeric">One number</li>
              <li class="strengthMeter__uppercase">An uppercase letter</li>
              <li class="strengthMeter__lowercase">A lowercase letter</li>
            </ul>
<!--
  
  BONUS: checkbox for Terms of Service<br>
  BONUS: toggle password visibility
-->
</div>
        </div>
        <input class="button button--primary" type="submit" value="Sign up" />
      </form>
    </div>

  </main>
  <script src="js/index.js" async></script>
</body>
</html>
