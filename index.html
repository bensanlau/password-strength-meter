<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Meter</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <main>

    <div class="card">
      <form action="" class="form">
        <div class="form__row">
          <label class="form__label" for="email">Email</label>
          <input class="form__input" type="email" name="email" id="email" />
        </div>
        <div class="form__row">
          <label class="form__label" for="password">Password</label>
          <input class="form__input js-form__password" type="password" name="password" id="password" />
        </div>
        <div class="form__row">
          <div class="passwordMeter">
              minimal length of 8 characters <br>
              should contain at least one special character <br>
              one number <br>
              one uppercase letter<br>
              one lowercase letter<br>
<br>
<!--
  
  BONUS: checkbox for Terms of Service<br>
  BONUS: toggle password visibility
-->
</div>
        </div>
        <input class="button button--primary" type="submit" value="Log in" />
      </form>
    </div>

  </main>
  <script src="js/index.js" async></script>
</body>
</html>
